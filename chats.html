<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w / Mia Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columns">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__columns">
        <h1 class="alt-header__title">Mia:)</h1>
      </div>

      <div class="alt-header__columns">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, september 21, 2020</div>

      <div class="message-row">
        <img src="img/background.png" />
        <div class="message-row__content">
          <span class="message__author">Mia:)</span>
          <span> </span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello, Javascript</span>
            <span class="message__time">12:05</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big </br>
        when you use web browser,</br>
        resize your web page. </br>
        It is suitable for mobile.</br>
        </span>
    </div>

    <!--   nav>ul>li*4>a*/-->

    <script
      src="https://kit.fontawesome.com/f514294906.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
